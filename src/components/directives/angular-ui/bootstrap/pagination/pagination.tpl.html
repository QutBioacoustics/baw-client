<ul class="pagination">
    <li ng-if="boundaryLinks" ng-class="{disabled: noPrevious()}"><a ng-href="{{$parent.$parent.getPaginationLink(1)}}" href ng-click="selectPage(1, $event)">{{getText('first')}}</a></li>
    <li ng-if="directionLinks" ng-class="{disabled: noPrevious()}"><a ng-href="{{$parent.$parent.getPaginationLink(page - 1)}}" href ng-click="selectPage(page - 1, $event)">{{getText('previous')}}</a></li>
    <li ng-repeat="page in pages track by $index" ng-class="{active: page.active}"><a ng-href="{{$parent.$parent.getPaginationLink(page.number)}}" href ng-click="selectPage(page.number, $event)">{{page.text}}</a></li>
    <li ng-if="directionLinks" ng-class="{disabled: noNext()}"><a ng-href="{{$parent.$parent.getPaginationLink(page + 1)}}" href ng-click="selectPage(page + 1, $event)">{{getText('next')}}</a></li>
    <li ng-if="boundaryLinks" ng-class="{disabled: noNext()}"><a ng-href="{{$parent.$parent.getPaginationLink(totalPages)}}" href ng-click="selectPage(totalPages, $event)">{{getText('last')}}</a></li>
</ul>
