<ol class="breadcrumb">
    <li ng-repeat="breadcrumb in $ctrl.crumbs"
        ng-class="{ active: $last }">
        <a ng-if="!$last"
           target="{{ breadcrumb.target || '' }}"
           ng-href="{{ breadcrumb.path }}">
            {{ breadcrumb.title }}
        </a>
        <span ng-if="$last">{{ breadcrumb.title }}</span>
    </li>
</ol>
