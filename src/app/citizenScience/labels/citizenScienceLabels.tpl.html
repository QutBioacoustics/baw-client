           ng-class="{true: 'fa-check-square-o', false : 'fa-square-o'}[$ctrl.samples[$ctrl.currentSampleNum].labels.indexOf(label) > -1]"
           aria-hidden="true"></i><span>{{displayLabel}}</span>
    </a>

</div>
