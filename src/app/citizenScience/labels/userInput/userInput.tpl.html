
<div class="label-user-input" ng-repeat="field in questionDefinition.fields">

    <textarea ng-if="field.type === 'textarea'"
              placeholder="{{field.name}}"
              ng-model="questionData.fields[field.name]"></textarea>

    <input ng-if="field.type === 'input'"
           placeholder="{{field.name}}"
           ng-model="questionData.fields[field.name]">


</div>
