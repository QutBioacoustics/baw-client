<div class="citizen-science bristlebird">

    <h2>Eastern Bristlebird Search
        <onboarding config="onboarding"></onboarding>
    </h2>

    <div class="cs-main-container">

        <div class="main wrapper clearfix">

            <div class="citsci-debug">
                <p>Currently viewing: Sample {{ currentSample }}</p>
                <p>Audio id: {{ samples[currentSample].recordingId }}</p>
                <p>Start Offset: {{ samples[currentSample].startOffset }}</p>
            </div>

            <div class="audio-outer">
                <div class="audio-inner">
                    <div class="spectrogram-wrapper">
                        <img id="spectrogram" class="spectrogram" ng-src="{{media.available.image.png.url}}">
                        <div position-line media="media" audio-data="audioElementModel" image-id="'spectrogram'"></div>
                    </div>
                    <audio
                            id="citsci-sample"
                            ng-audio
                            ng-audio-model="audioElementModel"
                            ng-audio-sources="media.available"
                            on-played="onPlayed()"
                            class="hiddenAudioElement"></audio>

                    <!--<baw-audio audio-element-model="audioElementModel" media="media" update-scope="this"></baw-audio>-->

                </div>
            </div>


            <nav class="cs-progress">

                <previous-play-next audio-element-model="audioElementModel"></previous-play-next>

                <autoplay-button audio-element-model="audioElementModel"></autoplay-button>

                <volume-slider class="form-group form-group-without-feedback progressCell" audio-element-model="audioElementModel"></volume-slider>

                <dataset-progress></dataset-progress>

            </nav>




            <citizen-science-labels question-data="questionData"></citizen-science-labels>



        </div> <!-- #main -->
    </div> <!-- #main-container -->

</div>
