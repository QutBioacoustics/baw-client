<div id="content">
    <h1>Analysis Jobs</h1>

    <p>
        This is a list of analysis jobs you have access to.
    </p>

    <h2>Jobs</h2>

    <h3>Active</h3>
    <ul class="list-group">
        <li class="list-group-item" ng-repeat="analysisJob in analysisJobs">
            <a href="{{ analysisJob.viewUrl }}">
                <h4 class="list-group-item-heading">{{ analysisJob.name }}</h4>
            </a>
            <div class="list-group-item-text">
                <div class="stats">
                    <span>{{ analysisJob.overallCount }} recordings </span>,
                    <span>Size: 16TB</span>,
                    <span>{{ analysisJob.friendlyDuration }}</span>,

                </div>
                <div class="">
                    <h5>Progress</h5>
                    <uib-progressbar
                            ng-class="{
                                'progress-striped': analysisJob.isActive,
                                active: analysisJob.isActive
                            }">
                        <uib-bar
                                ng-repeat="bar in stacked track by $index"
                                value="bar.value"
                                type="{{bar.type}}">
                            <span ng-hide="bar.value < 5">{{bar.value}}%</span>
                        </uib-bar>
                    </uib-progressbar>
                </div>
                <div class="actions">
                    <a ng-href="{{}}" class="btn btn-primary btn-small">
                        <span class="glyphicon glyphicon-info-sign"></span> Details
                    </a>
                </div>
            </div>

        </li>
    </ul>

    <h3>Completed</h3>

</div>
