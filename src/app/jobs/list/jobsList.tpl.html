<div id="content">
    <h1>Analysis Jobs</h1>

    <p>
        This is a list of analysis jobs you have access to.
    </p>

    <h2>Jobs</h2>

    <ul class="list-group">
        <li class="list-group-item" >
                <a>
                    <h4 class="list-group-item-heading">Untitled job</h4>
                </a>
                <div  class="list-group-item-text">
                    <div class="stats">
                        <span>Size: 100 000 audio recordings</span>
                        <span>Size: 16TB</span>
                        <span>Duration: 13 years</span>
                        <span>Progress</span>
                    </div>
                    <div class="progress">
                        <progress value="80" max="100"></progress>
                    </div>
                    <div class="actions">
                        <a ng-href="{{}}" class="btn btn-primary btn-small">
                            <span class="glyphicon glyphicon-play"></span> Details
                        </a>
                        <a ng-href="{{r.site.siteLink}}" class="btn btn-default btn-small" target="_self">
                            <span class="glyphicon glyphicon-map-marker"></span> Delete
                        </a>
                    </div>
                </div>

        </li>
    </ul>

</div>
