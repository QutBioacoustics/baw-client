<div id="content">
    <h1>Site recordings visualisation options
        <small>
            current site is <a data-ng-href="{{currentSiteInfo.links[0]}}">{{currentSiteInfo.name}}</a>
        </small>
    </h1>

    <form class="form-inline" role="form">
        <div class="form-group">
            <label for="siteSelector">Sites</label>
            <select id="siteSelector" class="form-control" ng-model="currentSiteInfo" ng-options="site.name for site in sites track by site.id"></select>
        </div>
    </form>

    <h2>Calendar view</h2>
    <div>
        <baw-calendar-view data="filteredAudioRecordings"></baw-calendar-view>
    </div>
    <h2>Timeline view</h2>
    <div>
        <baw-timeline-view data="filteredAudioRecordings"></baw-timeline-view>
    </div>
    <h2>Dot view <small>Shows audio recordings per hour in a day for each year</small></h2>
    <div>
        <baw-dot-view data="filteredAudioRecordings"></baw-dot-view>
    </div>
    <h2>Terrain view <small>Zoomable with mouse wheel and pannable by dragging</small></h2>
    <div>
        <baw-terrain-view  class="reset-box-sizing" data="filteredAudioRecordings"></baw-terrain-view>
    </div>
    <h2>Audio view</h2>
    <div>
        <baw-audio-view  class="reset-box-sizing" data="filteredAudioRecordings"></baw-audio-view>
    </div>
</div>
