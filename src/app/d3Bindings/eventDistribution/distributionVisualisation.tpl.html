<div class="metaTrack" xmlns:x="http://www.w3.org/1999/xhtml">
    <!--meta data tracks-->
</div>
<div class="imageTrack">
    <svg >
        <g class="main">
            <rect class="tilesBackground"></rect>
            <rect class="datasetBounds"></rect>

            <g class="focusGroup">
                <g class="focusTextGroup" text-anchor="middle">

                    <a class="focusAnchor" xlink:href="" name="angularIgnore">
                        <text class="focusText">Go to</text>
                    </a>
                    <path class="focusStem" d=""></path>
                </g>
                <rect class="focusLine" height="1" width="1">
                </rect>
            </g>

            <!-- there should usually be at most 25 tiles -->
            <g class="tiles">

            </g>
        </g>
    </svg>
    <dl>
        <dt class="outOfBounds">&nbsp;</dt>
        <dd>= outside of dataset</dd>
        <dt class="missing">&nbsp;</dt>
        <dd>= no audio data</dd>
        <dt class="generating">&nbsp;</dt>
        <dd>= visualisation generating</dd>
    </dl>
    <p>&nbsp;</p>

</div>
