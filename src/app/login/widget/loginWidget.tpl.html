<ul class="nav navbar-nav navbar-right">
    <li class="" ng-show="loggedIn && profile.isAdmin">
        <a href=""
           ng-href="{{adminLink}}"
           class="loginWidgetLink"
           target="_self">
            <span class="fa fa-cog"></span>
        </a>
    </li>
    <li class="">
        <a ng-show="loggedIn"
            href=""
           ng-href="{{profile.url}}"
           class="loginWidgetLink"
           target="_self">
            <span class="">{{profile.userName}}</span>
            <img ng-src="{{profile.imageUrls.tiny.url || defaultUserImage}}"
                 class="loginWidgetImage">
        </a>
        <a ng-hide="loggedIn"
           target="_self"
           ng-href="{{::registerLink}}">
            Register
        </a>
    </li>
    <li>
        <a ng-show="loggedIn"
           href=""
           ng-href="{{::logoutLink}}"
           target="_self">
            Log out
        </a>
        <a ng-hide="loggedIn"
           ng-href="{{::loginLink}}"
           target="_self">
            Log in
        </a>
    </li>
</ul>
