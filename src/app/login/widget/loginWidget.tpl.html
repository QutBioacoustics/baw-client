<ul class="nav navbar-nav navbar-right">
    <li class="" ng-show="loggedIn && profile.isAdmin">
        <a target="_parent"
           href=""
           ng-href="{{adminLink}}"
           class="loginWidgetLink">
            <span class="fa fa-cog"></span>
        </a>
    </li>
    <li class="">
        <a target="_parent"
           ng-show="loggedIn"
           href=""
           ng-href="{{profile.url}}"
           class="loginWidgetLink">
            <span class="">{{profile.userName}}</span>
            <img ng-src="{{profile.imageUrls.tiny.url || defaultUserImage}}"
                 class="loginWidgetImage">
        </a>
        <a target="_parent"
           ng-hide="loggedIn"
           ng-href="{{::registerLink}}">
            Register
        </a>
    </li>
    <li>
        <a target="_parent"
           ng-show="loggedIn"
           href=""
           ng-href="{{::logoutLink}}">
            Log out
        </a>
        <a target="_parent"
           ng-hide="loggedIn"
           ng-href="{{::loginLink}}">
            Log in
        </a>
    </li>
</ul>
