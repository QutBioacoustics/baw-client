<div class="library-single">
    <div class="library-spectrogram">
        <img ng-src="{{$ctrl.annotation.media.available.image.png.url}}"
             ng-style="{width: $ctrl.annotation.bounds.enforcedImageWidth, height: $ctrl.annotation.bounds.enforcedImageHeight}">
        <div position-line media="$ctrl.annotation.media" audio-data="$ctrl.audioElement"></div>
        <grid-lines configuration="$ctrl.annotation.gridConfig" class="library-spectrogram-grid"></grid-lines>

        <div class="marquee-clipper">
            <div class="library-spectrogram-bounds"
                 ng-style="{top: $ctrl.annotation.bounds.top, left: $ctrl.annotation.bounds.left, width: $ctrl.annotation.bounds.width, height: $ctrl.annotation.bounds.height}"></div>
        </div>
    </div>
</div>
<div class="audio-wrapper">
    <audio id="annoSingleAudio{{$index}}"
           ng-audio
           ng-audio-model="$ctrl.audioElement"
           ng-audio-sources="$ctrl.annotation.media.available"
           class="hiddenAudioElement">
    </audio>
    <previous-play-next audio-element-model="$ctrl.audioElement"></previous-play-next>
    <volume-slider
            class="form-group form-group-without-feedback progressCell"
            audio-element-model="$ctrl.audioElement"></volume-slider>


</div>
